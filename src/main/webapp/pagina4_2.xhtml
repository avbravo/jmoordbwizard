<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
   <title>>WizardJMoordb</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form" prependId="false">
                <p:growl  id="growl"/>
                <b:container> 
                    <b:row>
                        <b:column>
                         <h1>WizardJMoordb!</h1>
                        </b:column>
                    </b:row>


                    <b:panel title="Menu"
                             look="primary">

                        <h:panelGrid columns="2" cellpadding="5">
<!--                            <p:outputLabel value="Opcion de menu reportes"/>
                            <b:selectOneMenu  id="menu" 
                                              value="#{generador.mySesion.opcionMenuReportes}"  
                                              required="true" 
                                              >

                                <f:selectItems value="#{generador.mySesion.menubarList}" />



                            </b:selectOneMenu>-->


                            <p:remoteCommand name="onCellEditTableComplete" 
                                             update=":form:growl,:form:datatable" />
                            <p:dataTable var="items" value="#{entityView.entidadMenuList}"

                                         id="datatable"
                                         paginator="true"

                                         styleClass="table table-striped table-bordered"
                                         style="width:100%"
                                         rowKey="#{items.entidad}"
                                         selectionMode="single"
                                         selection="#{entityView.selected}"
                                         filteredValue="#{entityView.filtered}" 
                                         editable="true"
                                         editMode="cell"
                                         scrollable="true" 
                                         >
                                <p:ajax event="cellEdit" listener="#{entityView.onCellEdit}" 
                                        oncomplete="onCellEditTableComplete()"
                                        update=":form:datatable,:form:growl" />

                                <p:column>

                                    <f:facet name="header">
                                        <h:outputText value="Entidad"/>
                                    </f:facet>
                                    <h:outputText value="#{items.entidad}" />
                                </p:column>

                                <p:column >
                                     <f:facet name="header">
                                        <p:outputLabel value="Menu"/>
                                    </f:facet>
                                      <p:cellEditor>  
                                        <f:facet name="output">
                                            <p:outputLabel value="#{items.menu}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{items.menu}"/>
                                        
                                        </f:facet>


                                    </p:cellEditor>  
                                  
                                </p:column>
                               
<!--                                <p:column >
                                     <f:facet name="header">
                                        <p:outputLabel value="Menu"/>
                                    </f:facet>
                                      <p:cellEditor>  
                                        <f:facet name="output">
                                            <p:outputLabel value="#{items.menu}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu  value="#{items.menu}"
                                                             filter="true" filterMatchMode="startsWith" effect="fade"

                                                             >
                                                <f:selectItems value="#{entityView.menubarList}" />
                                            </p:selectOneMenu>
                                        </f:facet>


                                    </p:cellEditor>  
                                  
                                </p:column>
                               -->
                                <p:column >
                                      <f:facet name="header">
                                        <p:outputLabel value="Master/Details"/>
                                    </f:facet>
                                       <p:cellEditor>  
                                        <f:facet name="output">
                                            <p:outputLabel value="#{items.masterdetails}"/>
                                        </f:facet>  
                             
                                       
                                        <f:facet name="input">
                                            <p:selectOneMenu  value="#{item.masterdetails}"
                                                             filter="true" filterMatchMode="startsWith" effect="fade"

                                                             >
                                                <f:selectItems value="#{entityView.masterDetailsList}" />
                                            </p:selectOneMenu>
                                        </f:facet>


                                    </p:cellEditor>  
                                    
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                        <f:facet name="footer">

                            <p:commandButton 
                                value="Anterior"
                                rendered="#{generador.mySesion.pagina3}" 
                                action="#{generador.irPagina3()}"
                                icon="ui-icon-arrowthick-1-w"
                                update="form:growl"  class="btn btn-danger" >

                            </p:commandButton>
                            <p:commandButton  title="Siguiente"
                                              value="Siguiente"
                                              rendered="#{generador.mySesion.pagina5}" 
                                              action="#{entityView.irPagina5()}"
                                              icon="ui-icon-arrowthick-1-e"
                                              class="btn btn-success "

                                              update="form:growl"  >

                            </p:commandButton>
                        </f:facet>
                    </b:panel>
                </b:container>
                
                
                
                
            </h:form>
        </f:view>
    </h:body>
</html>
