<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>>jmoordbwizard</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form" prependId="false">
                <p:growl  id="growl"/>
                <b:container> 
                    <b:row>
                        <b:column>
                            <h1>jmoordbwizard!</h1>
                        </b:column>
                    </b:row>


                    <b:panel title="Menu (3/5)"
                             look="primary">
                        <h:panelGrid columns="4" cellpadding="5">

                            <p:outputLabel value="Menu"/>
                            <b:inputTextarea   rows="2" 
                                               tooltip="Separe los menu por comas(,)"
                                               value="#{generador.mySesion.titulosMenuBar}"
                                               required="true" requiredMessage="Ingrese los titulos"

                                               placeholder="Archivo,Editar,Ayuda"
                                               style="width:255px"
                                               >

                                <f:facet name="prepend">
                                    <b:iconAwesome name="fa-list-ul" />
                                </f:facet>
                            </b:inputTextarea>

                            <p:outputLabel value="Roles"/>
                            <b:inputTextarea value="#{generador.mySesion.roles}"
                                             tooltip="Separe los roles por comas(,)"
                                             required="true" requiredMessage="Ingrese los roles"
                                             rows="2" 
                                             placeholder="Administrador, Anonimo,Test"

                                             style="width:255px"
                                             >
                                <f:facet name="prepend">
                                    <b:iconAwesome name="fa-user-secret" />
                                </f:facet>
                                <!--<f:ajax event="keyup" render="label"  />-->
                            </b:inputTextarea>
                        </h:panelGrid>


                        <b:panel title="View.xhtml" look="primary">
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Elementos  por fila"/>
                                <b:selectOneMenu id="fieldByRowView" value="#{generador.mySesion.fieldByRowView}" >
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="fa-columns" />
                                    </f:facet>
                                </b:selectOneMenu>

        
                                <p:outputLabel value="Tipo Botones"/>
                                <b:selectOneMenu id="typeOfButton" value="#{generador.mySesion.typeOfButton}" >
                                    <f:selectItem itemLabel="Texto" itemValue="Texto" />
                                    <f:selectItem itemLabel="Iconos" itemValue="Iconos" />
                                    <f:selectItem itemLabel="Texto e Iconos" itemValue="Texto e Iconos" />
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="fa-floppy-o" />
                                    </f:facet>
                                </b:selectOneMenu>

                            </h:panelGrid>
                            
                            
                        </b:panel>

                        <b:panel title="Autocomplete " look="primary">
                            <h:panelGrid columns="6" cellpadding="5">
                                <p:outputLabel value="No. maximo  en list.xhtml"/>


                                <b:selectOneMenu id="maximoAutocomplete" value="#{generador.mySesion.maximoAutocomplete}" >
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="fa-caret-square-o-down" />
                                    </f:facet>
                                </b:selectOneMenu>


                                <p:outputLabel value="No. itemLabel"/>

                                <b:selectOneMenu id="maximoAutocompleteItemLabel" value="#{generador.mySesion.maximoAutocompleteItemLabel}" >
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="fa-caret-square-o-down" />
                                    </f:facet>
                                </b:selectOneMenu>
                                <p:outputLabel value="No de itemTip"/>


                                <b:selectOneMenu id="maximoAutocompleteItemTip" value="#{generador.mySesion.maximoAutocompleteItemTip}" >
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="fa-caret-square-o-down" />
                                    </f:facet>
                                </b:selectOneMenu>

                            </h:panelGrid>


                        </b:panel>


                        <h:panelGrid columns="4" cellpadding="5">

                            <p:outputLabel value="Insertar User name logeado"/>
                            <p:inputSwitch   value="#{generador.mySesion.addUserNameLogeado}"  />


                            <p:outputLabel value="Insertar fecha sistema"/>
                            <p:inputSwitch  value="#{generador.mySesion.addFechaSystema}"  />



                        </h:panelGrid>


                        <f:facet name="footer">

                            <p:commandButton 
                                value="Anterior"
                                rendered="#{generador.mySesion.pagina2}" 
                                action="#{generador.irPagina2()}"
                                icon="ui-icon-arrowthick-1-w"
                                update="form:growl"  class="btn btn-danger" >

                            </p:commandButton>
                            <p:commandButton  title="Siguiente"
                                              value="Siguiente"
                                              rendered="#{generador.mySesion.pagina4}" 
                                              action="#{generador.irPagina4()}"
                                              icon="ui-icon-arrowthick-1-e"
                                              class="btn btn-success "

                                              update="form:growl"  >

                            </p:commandButton>
                        </f:facet>
                    </b:panel>
                </b:container>
            </h:form>
        </f:view>
    </h:body>
</html>
