<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:p="http://primefaces.org/ui"
    >
    <h:head>
     <title>>WizardJMoordb</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form" prependId="false">
             -<p:growl  id="growl"/>
                <!--<p:growl id="growl"/>-->
                <b:container> 
                    <b:row>
                        <b:column>
                         <h1>WizardJMoordb!</h1>
                        </b:column>
                    </b:row>

                  
                      

             
                    <b:panel title="Generar"
                             id="panel"
                             look="primary">

            
                        <b:panelGrid columns="2" colSpans="2,10"   >
                            <p:outputLabel value="Proyecto"/>

                            <p:outputLabel   value="#{generador.mySesion.proyecto}" styleClass="outputLabel" />
                            <h:outputText value="Paquete: " />
                            <h:outputText value="#{generador.mySesion.paquete}" styleClass="outputLabel"/>


                            <p:tree  value="#{generador.root}" 
                                     selectionMode="single"
                                     id="tree"
                                     selection="#{generador.selectedNode}"
                                     var="node" dynamic="true">
                                <p:treeNode>
                                    <h:outputText value="#{node}" />
                                </p:treeNode>



                            </p:tree>
                            









                        </b:panelGrid>
                   
                        <f:facet name="footer">

                            <p:commandButton 
                                class="btn btn-success  " 
                                
                                id="button_generar"  
                                disabled="false"
                                value="Generar" actionListener="#{generador.create()}" update=":form:growl"
                                oncomplete="$('.modalPseudoClass').modal();return false;"     
                                >
                           
                            </p:commandButton>
                            <p:commandButton label="Anterior"
                                     
                                                 value="Anterior"
                                              rendered="#{generador.mySesion.pagina4}" 
                                               action="#{generador.irPagina4()}"
                                               icon="ui-icon-arrowthick-1-w"
                                                 update="form:growl"  class="btn btn-danger" >
                                       
                                </p:commandButton>
                               <!--<b:button value="Trigger (JavaScript)" look="success" onclick="$('.modalPseudoClass').modal();return false;" size="lg"/>-->
                        </f:facet>
                    </b:panel>
                </b:container>
<!--                 <javscaz:procesar/>-->

  <b:modal id="amodal" title="Finalizado" styleClass="modalPseudoClass">
            <p><p:outputLabel value="Proceso terminado"/></p>
            <p><p:outputLabel value="Revise el archivo Information.txt"/></p>
           
            <f:facet name="footer">

                <b:button value="Cerrar" look="primary" dismiss="modal" onclick="return false;"/>
         
            </f:facet>
        </b:modal>  
            </h:form>
        </f:view>
    </h:body>
</html>
