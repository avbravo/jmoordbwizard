<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
      <title>>WizardJMoordb</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form" >
                <p:growl id="growl"/>
                  <p:growl id="msgs" showDetail="true" />
                <p:messages autoUpdate="true"/>
                <b:container> 
                    <b:row>
                        <b:column>
                        <h1>WizardJMoordb!</h1>
                        </b:column>
                    </b:row>


                    <b:panel title="Menu(4/5)"
                             look="primary">


                        <p:outputLabel value="Opcion de menu reportes"/>
                        <b:selectOneMenu  id="menu" 
                                          value="#{generador.mySesion.opcionMenuReportes}"  
                                          required="true" 
                                          >

                            <f:selectItems value="#{generador.mySesion.menubarList}" />



                        </b:selectOneMenu>

                      

                        <h:panelGrid columns="3">
                            <p:tree id="tree1"   value="#{pagina4.root1}" var="node" selectionMode="single"
                                    selection="#{pagina4.selectedNode1}"
                                    draggable="true" droppable="true" dragdropScope="demo">
                                <p:ajax event="dragdrop" listener="#{pagina4.onDragDrop}" update=":form:msgs,:form:growl" />
                                <p:treeNode >
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                            </p:tree>
                            <b:iconAwesome name="cogs" />


                            <p:tree id="tree2" value="#{pagina4.root2}" var="node" selectionMode="single"
                                    selection="#{pagina4.selectedNode2}"
                                    draggable="true" droppable="true" dragdropScope="demo">
                                <p:ajax event="dragdrop" listener="#{pagina4.onDragDrop}" update=":form:msgs,:form:growl" />
                                <p:treeNode>
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                            </p:tree>
                            
                        </h:panelGrid>
                        <f:facet name="footer">

                            <p:commandButton 
                                value="Anterior"
                                rendered="#{generador.mySesion.pagina3}" 
                                action="#{generador.irPagina3()}"
                                icon="ui-icon-arrowthick-1-w"
                                update="form:growl"  class="btn btn-danger" >

                            </p:commandButton>
                            <p:commandButton  title="Siguiente"
                                              value="Siguiente"
                                              rendered="#{generador.mySesion.pagina5}" 
                                              action="#{pagina4.irPagina5()}"
                                              icon="ui-icon-arrowthick-1-e"
                                              class="btn btn-success "

                                              update="form:growl"  >

                            </p:commandButton>
                        </f:facet>
                    </b:panel>
                </b:container>




            </h:form>
        </f:view>
    </h:body>
</html>
